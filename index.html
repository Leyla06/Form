<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
<main id="main">
    <h3 id="login">PLEASE LOGIN</h3>
    <form id="login-form">
        <input type="text" id="email" class="login-form-field" placeholder="Email">
        <input type="password" id="password" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" class="login-form-submit">
        <p class="article">Don't have an account? <a href="register">Register</a></p>
    </form>
</main>
</body>
</html>
